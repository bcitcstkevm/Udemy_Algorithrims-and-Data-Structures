    <script>

        function swap(arr, i, j) {
            temp = arr[i]
            arr[i] = arr[j];
            arr[j] = temp;
        }

        function pivot(arr, start=0, end = arr.length) {
            let pivot = arr[start];
            let swap_idx = start;

            for (let i = start + 1; i < arr.length; i++) {
                if (pivot > arr[i]) {
                    swap_idx++;
                    swap(arr, swap_idx, i)
                }
            }
            swap(arr, swap_idx, start)

            return swap_idx
        }

        function quickSort(arr, start=0, end=arr.length - 1) {
            if (end > start) {
                let pvt = pivot(arr, start, end);
                quickSort(arr, start, pvt - 1);
                quickSort(arr, pvt + 1, end);
            }
            console.log(arr)
            return arr;
        }
